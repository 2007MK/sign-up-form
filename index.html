<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-section">
        <div class="logo-holder">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <h1 class="logo">ODIN</h1>
        </div>
        <div class="credits">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></div>
    </div>
    <div class="form-section">
        <div class="form-wrapper">
            <div class="heading">
                <p>This is not a real online service! You know you need something<br> like this in your life to help you realise your deepest dreams. <br>
                Sign up <i>now</i> to get started.
                </p>
                <p>you <i>know</i> you want to.</p>
            </div>
            <form action="#" method="get">
                <div class="input-section">
                    <h1>Let's do this!</h1>
                    <div class="row">
                        <div class="input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="firstName" id="fname" required>
                        </div>
                        <div class="input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lastName" id="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="firstName" id="email">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD<label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
